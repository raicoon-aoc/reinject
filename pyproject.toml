]
dependencies = []
requires-python = ">=3.9"
dynamic = ["classifiers"]
license = {text = "MIT"}

[project.urls]
homepage = ""


[project.optional-dependencies]
[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
test = [
    "pytest~=7.0",
    "pytest-mock~=3.7",
    "pytest-asyncio~=0.18",
    "aiohttp>=3.8.1",
]
dev = [
    "mypy>=0.931",
]
[tool.pdm.scripts]
tests = "pytest --doctest-modules"

[tool.pytest.ini_options]
norecursedirs = "__pypackages__"
asyncio_mode = "strict"